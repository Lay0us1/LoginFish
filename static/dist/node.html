<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>节点管理</title>

    <!-- Custom fonts for this template-->
    <link href="/static/dist/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/dist/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="/static/dist/js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="/static/dist/css/sweetalert2.min.css">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-10 col-md-10">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">节点管理</h1>
                                </div>
                                <form class="user">

                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>IP</th>
                                            <th>备注</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="link_table">

                                        </tbody>
                                    </table>
                                    <hr>


                                </form>
                                <hr>
                                <div id="disconnect">
                                    <a href="#" onclick="add_click()" class="btn btn-primary btn-user btn-block">
                                        增加节点
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="modal fade" id="modal-container-link" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    编辑节点
                                </h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        节点名称
                                    </label>
                                    <input type="text" id="Node_Name" class="form-control" id="exampleInputEmail1"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        节点IP
                                    </label>
                                    <input type="text" id="Node_IP" class="form-control" id="exampleInputEmail1"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        节点端口
                                    </label>
                                    <input type="text" id="Node_Port" class="form-control" id="exampleInputEmail1"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        节点UUID
                                    </label>
                                    <input type="text" id="Node_UUID" class="form-control" id="exampleInputEmail1"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        节点备注
                                    </label>
                                    <input type="text" id="Node_Mark" class="form-control" id="exampleInputEmail1"/>
                                </div>
                            </div>
                            <div class="modal-footer">

                                <button onclick="save()" type="button" class="btn btn-primary">
                                    Save
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/dist/vendor/jquery/jquery.min.js"></script>
<script src="/static/dist/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/dist/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/dist/js/sb-admin-2.min.js"></script>
<script src="/static/dist/js/hide.js"></script>

<script>
    let node_id = 0;

    function load_node() {
        nodes = GetNodes()
        let body = ""
        for (let i = 0; i < nodes.Nodes.length; i++) {
            const element = nodes.Nodes[i]
            body = body + "<tr>\n" +
                "<td>" + element.Name + "</td>\n" +
                "<td>" + element.IP + "</td>\n" +
                "<td>" + element.Mark + "</td>\n" +
                "<td >" +
                "<a onclick='del(" + i + ")' class='btn-sm btn btn-google btn-block' href='#'>删除</a>" +
                "<a onclick='edit(" + i + ")' class='btn-sm btn btn-facebook btn-block' href='#'>编辑</a>" +
                "<a onclick='copy(" + i + ")' class='btn-sm btn btn-warning btn-block' href='#'>复制</a>" +
                " </td>\n" +
                "</tr>"
        }
        $('#link_table').html(body)
    }

    function edit(id) {
        $('#myModalLabel').val("编辑节点")
        node_id = id;
        $('#modal-container-link').modal('hide')
        const element = nodes.Nodes[id]
        for (let key in element) {
            $('#Node_' + key).val(element[key])
        }
        $('#modal-container-link').modal('show')

    }

    function del(id) {
        let ret = $.ajax({
            url: "/v1/node?index=" + id,
            method: "DELETE",
            async: false
        })
        Swal.fire(ret.responseText).then(resp=>{
            location.reload()
        })
    }

    function add_click() {
        $('#myModalLabel').val("增加节点")
        $('#Node_Name').val("");
        $('#Node_IP').val("");
        $('#Node_Port').val("");
        $('#Node_UUID').val("");
        $('#Node_Mark').val("");
        $('#modal-container-link').modal('hide')
        $('#modal-container-link').modal('show')
        node_id=-1

    }
    function copy(id){
        let n=nodes.Nodes[id]
        n.Name=n.Name+" Copy "
        let ret = $.ajax({
            url: "/v1/node?index=" + node_id,
            method: "PUT",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(n),
            async: false
        })
        Swal.fire(ret.responseText).then(resp=>{
            location.reload()
        })
        console.log(ret)
    }
    function save() {
        let method="POST"
        if(node_id==-1){
            method="PUT"
        }
        let body = {
            "Name": $('#Node_Name').val(),
            "IP": $('#Node_IP').val(),
            "Port": parseInt($('#Node_Port').val()),
            "UUID": $('#Node_UUID').val(),
            "Mark": $('#Node_Mark').val(),
        }
        let ret = $.ajax({
            url: "/v1/node?index=" + node_id,
            method: method,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(body),
            async: false
        })
        Swal.fire(ret.responseText).then(resp=>{
            location.reload()
        })
        console.log(ret)

    }

    load_node()
</script>
</body>

</html>
